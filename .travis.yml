language: java
services:
  - docker
jdk:
  - openjdk14
addons:
  sonarcloud:
    organization: "oknozor"
    token:
      secure: ""
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
script:
  - mvn clean verify sonar:sonar -Pcoverage -Dsonar.projectKey=oknozor_omdb-spring-demo